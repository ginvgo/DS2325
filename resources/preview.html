<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源 | Ginv</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/images/logo.png">


  <style>
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .preview-image {
      flex: 1 1 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
    }

    .preview-image img {
      max-width: 100%;
      height: auto;
    }

    .preview-info {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .preview-info h1 {
      margin-bottom: 20px;
    }

    .preview-info p {
      margin-bottom: 10px;
      font-size: 16px;
      color: #444;
    }

    .download-button {
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: fit-content;
    }

    .download-button:hover {
      background-color: #0056b3;
     }
  </style>
</head>
<body>
   <header>
    <div class="container">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="网站Logo">
            <span>Ginv</span>
        </div>
        <nav>
            <a href="../articles/" class="active">文章</a>
            <a href="../tools/">工具</a>
            <a href="../calculators/">计算器</a>
            <a href="../resources/">资源</a>
        </nav>
        <div class="header-actions">
            <button class="back-button" onclick="window.history.back();">返回上一页</button>
        </div>
    </div>
</header>
  <div class="preview-container">
    <!-- 左侧：预览图片 -->
    <div class="preview-image">
      <img id="preview-img" src="../assets/images/resource.png" alt="资源预览图">
    </div>

    <!-- 右侧：资源信息 -->
    <div class="preview-info">
      <h1 id="resource-title">资源标题</h1>
      <p id="resource-type">类型：</p>
      <p id="resource-date">日期：</p>
      <button id="download-btn" class="download-button">下载资源</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const title = params.get("title");
    const type = params.get("type");
    const date = params.get("date");

    // 设置文字信息
    document.getElementById("resource-title").innerText = title || "资源预览";
    document.getElementById("resource-type").innerText = `类型：${type}`;
    document.getElementById("resource-date").innerText = `日期：${date}`;

    // 下载按钮跳转
    document.getElementById("download-btn").addEventListener("click", () => {
      window.location.href = file;
    });

  </script>
</body>
</html>
