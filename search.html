    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // è·å–URLä¸­çš„æœç´¢è¯
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        const resultsContainer = document.getElementById('results-container');
        const queryDisplay = document.getElementById('search-query');
        
        if (query) {
            queryDisplay.textContent = `"${query}"`;
            
            // ä»ä¸»JSä¸­è·å–æœç´¢åŠŸèƒ½
            if (typeof performSearch === 'function') {
                const results = performSearch(query);
                displayResults(results);
            } else {
                resultsContainer.innerHTML = `
                    <div class="no-results">æœç´¢åŠŸèƒ½åˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢</div>
                `;
            }
        } else {
            resultsContainer.innerHTML = `
                <div class="no-results">è¯·è¾“å…¥æœç´¢å…³é”®è¯</div>
            `;
        }
        
        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        æ²¡æœ‰æ‰¾åˆ°"${escapeHtml(query)}"çš„ç›¸å…³ç»“æœ<br>
                        è¯·å°è¯•ä¸åŒçš„å…³é”®è¯
                    </div>
                `;
                return;
            }
            
            // æŒ‰ç±»å‹åˆ†ç»„
            const grouped = results.reduce((acc, item) => {
                if (!acc[item.type]) acc[item.type] = [];
                acc[item.type].push(item);
                return acc;
            }, {});
            
            let resultsHTML = '';
            
            // ç”Ÿæˆåˆ†ç»„HTML
            for (const [type, items] of Object.entries(grouped)) {
                resultsHTML += `
                    <div class="result-group">
                        <h2>${type} <small>(${items.length})</small></h2>
                `;
                
                items.forEach(item => {
                    resultsHTML += `
                        <div class="result-item">
                            <h3>
                                <a href="${item.url}">${highlightMatches(item.title, query)}</a>
                            </h3>
                            <p>${getContentSnippet(item.content, query)}</p>
                        </div>
                    `;
                });
                
                resultsHTML += `</div>`;
            }
            
            resultsContainer.innerHTML = resultsHTML;
        }
        
        // å¤ç”¨ä¸»JSä¸­çš„å·¥å…·å‡½æ•°
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function highlightMatches(text, query) {
            if (!query) return escapeHtml(text);
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return escapeHtml(text).replace(regex, '<span class="highlight">$1</span>');
        }
        
        function getContentSnippet(content, query) {
            const lowerContent = content.toLowerCase();
            const lowerQuery = query.toLowerCase();
            const index = lowerContent.indexOf(lowerQuery);
            
            if (index === -1) {
                return escapeHtml(content.substring(0, 100).trim() + '...');
            }
            
            const start = Math.max(0, index - 40);
            const end = Math.min(content.length, index + query.length + 60);
            return '...' + highlightMatches(content.substring(start, end).trim(), query) + '...';
        }
        
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    });
