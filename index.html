<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约而强大的网站模板</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.svg">
</head>
<body>
 <header>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="网站Logo">
            <span>简约工具</span>
        </div>
        <nav>
            <a href="articles/">文章</a>
            <a href="tools/">工具</a>
            <a href="calculators/">计算器</a>
            <a href="resources/">资源</a>
        </nav>
        <div class="header-actions">
            <button id="theme-toggle" class="theme-toggle">🌙 夜间模式</button>
        </div>
    </div>
</header>

    <main class="container">
        <section class="hero">
            <h1>简约而强大的网站模板</h1>
            <p>响应式设计，适配所有设备，简洁现代的用户界面</p>
            <div class="cta-buttons">
                <a href="articles/" class="button primary">浏览文章</a>
                <a href="tools/" class="button secondary">探索工具</a>
            </div>
        </section>

        <section class="features">
            <h2>主要功能</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <img src="assets/images/article-icon.svg" alt="文章图标">
                    <h3>文章</h3>
                    <p>探索我们的文章库，了解最新信息和深度分析。</p>
                    <a href="articles/" class="button">浏览文章 →</a>
                </div>
                <div class="feature-card">
                    <img src="assets/images/tool-icon.svg" alt="工具图标">
                    <h3>工具</h3>
                    <p>便捷实用的在线工具，帮助您提高效率和解决问题。</p>
                    <a href="tools/" class="button">使用工具 →</a>
                </div>
                <div class="feature-card">
                    <img src="assets/images/calculator-icon.svg" alt="计算器图标">
                    <h3>计算器</h3>
                    <p>各种专业计算器，满足您的特定计算需求。</p>
                    <a href="calculators/" class="button">使用计算器 →</a>
                </div>
                <div class="feature-card">
                    <img src="assets/images/resource-icon.svg" alt="资源图标">
                    <h3>资源</h3>
                    <p>下载有用的资源文件，包括模板、指南和更多。</p>
                    <a href="resources/" class="button">浏览资源 →</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 简约工具. 保留所有权利.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
