<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginv's Amazon</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>
 <header>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="网站Logo">
            <span>Ginv's Amazon</span>
        </div>
        <nav>
            <a href="articles/">文章</a>
            <a href="tools/">工具</a>
            <a href="calculators/">计算器</a>
            <a href="resources/">资源</a>
        </nav>
        <div class="header-actions">
            <button id="theme-toggle" class="theme-toggle">🌙 夜间模式</button>
        </div>
    </div>
</header>

    <main class="container">
        <section class="hero">
            <h1>Welcome to my site</h1>
            <p>这是我分享亚马逊相关知识和资源工具的地方</p>
            <div class="cta-buttons">
                <a href="articles/" class="button primary">浏览文章</a>
                <a href="tools/" class="button secondary">探索工具</a>
            </div>
        </section>

        <section class="features">
            <h2>主要功能</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <img src="assets/images/article.png" alt="文章图标">
                    <h3>文章</h3>
                    <p>探索我们的文章库，了解最新信息和深度分析。</p>
                    <a href="articles/" class="button">浏览文章 →</a>
                </div>
                <div class="feature-card">
                    <img src="assets/images/tool.png" alt="工具图标">
                    <h3>工具</h3>
                    <p>便捷实用的在线工具，帮助您提高效率和解决问题。</p>
                    <a href="tools/" class="button">使用工具 →</a>
                </div>
                <div class="feature-card">
                    <img src="assets/images/calculator.png" alt="计算器图标">
                    <h3>计算器</h3>
                    <p>各种专业计算器，满足您的特定计算需求。</p>
                    <a href="calculators/" class="button">使用计算器 →</a>
                </div>
                <div class="feature-card">
                    <img src="assets/images/resource.png" alt="资源图标">
                    <h3>资源</h3>
                    <p>下载有用的资源文件，包括模板、指南和更多。</p>
                    <a href="resources/" class="button">浏览资源 →</a>
                </div>
            </div>
        </section>
    </main>

<footer class="site-footer">
  <div class="footer-container">
    <!-- 左侧：版权和导航 -->
    <div class="footer-section">
      <div class="footer-logo">
        <img src="assets/images/logo.png" alt="网站Logo" width="120">
      </div>
      <p class="copyright">© 2025 Ginv. 保留所有权利.</p>

    </div>

    <!-- 中部：社交媒体 -->
    <div class="footer-section">
      <h4>关注我们</h4>
      <div class="social-links">
        <a href="#" aria-label="微信">
          <img src="assets/images/social-wechat.png" alt="微信" width="28">
        </a>
        <a href="#" aria-label="微博">
          <img src="assets/images/social-weibo.png" alt="微博" width="28">
        </a>
        <a href="#" aria-label="知乎">
          <img src="assets/images/social-zhihu.png" alt="知乎" width="28">
        </a>
      </div>
      <div class="social-tip">
        <p>扫码关注公众号获取最新资讯</p>
      </div>
    </div>

    <!-- 右侧：二维码 -->
    <div class="footer-section qr-section">
      <div class="qr-code">
        <img src="assets/images/qr-wechat.png" alt="微信公众号二维码" width="100">
        <p>微信公众号</p>
    </div>
  </div>
</footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
