<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>资源详情预览</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" href="../assets/images/logo.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .info-section {
      margin-bottom: 40px;
    }
    .info-section h2 {
      margin-bottom: 10px;
    }
    .meta {
      font-size: 16px;
      margin: 5px 0;
    }
    .download-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .preview-section {
      text-align: center;
    }
    .preview-section img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .nav-buttons button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #0056b3;
    }
    .counter {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
    <header>
    <div class="container">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="网站Logo">
            <span>Ginv</span>
        </div>
        <nav>
            <a href="../articles/" class="active">文章</a>
            <a href="../tools/">工具</a>
            <a href="../calculators/">计算器</a>
            <a href="../resources/">资源</a>
        </nav>
        <div class="header-actions">
            <button class="back-button" onclick="window.history.back();">返回上一页</button>
        </div>
    </div>
</header>

<div class="container">
  <!-- 文件信息区 -->
  <div class="info-section">
    <h2>Photoshop 教程资源</h2>
    <p class="meta">类型：视频教程</p>
    <p class="meta">日期：2025-04-21</p>
    <a class="download-btn" href="ps.zip" download>下载资源</a>
  </div>

  <!-- 预览图区 -->
  <div class="preview-section">
    <img id="preview-img" src="../assets/images/sources/ps/1.png" alt="预览图" />
    <div class="counter" id="img-counter">1 / 3</div>
    <div class="nav-buttons">
      <button onclick="prevImage()">上一张</button>
      <button onclick="nextImage()">下一张</button>
    </div>
  </div>
</div>

<script>
  const folder = "ps";
  const count = 3;
  let index = 1;

  const img = document.getElementById("preview-img");
  const counter = document.getElementById("img-counter");

  function updateImage() {
    img.src = `../assets/images/sources/${folder}/${index}.png`;
    img.onerror = function () {
      this.src = "../assets/images/resource.png";
    };
    counter.innerText = `${index} / ${count}`;
  }

  function nextImage() {
    index = index >= count ? 1 : index + 1;
    updateImage();
  }

  function prevImage() {
    index = index <= 1 ? count : index - 1;
    updateImage();
  }

  updateImage();
</script>

</body>
</html>
